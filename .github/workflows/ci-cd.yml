name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        
        run: docker build --no-cache -t ${{ secrets.DOCKERHUB_USER }}/todo-app:${{ github.sha }} .

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: docker push ${{ secrets.DOCKERHUB_USER }}/todo-app:${{ github.sha }}

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH & deploy to VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USER }}/todo-app:${{ github.sha }}
            docker stop todo-app || true
            docker rm   todo-app || true
            docker run -d --name todo-app -p 5000:5000 \
              ${{ secrets.DOCKERHUB_USER }}/todo-app:${{ github.sha }}
